<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <head>
        <meta charset="UTF-8">
        <title>Star Wars Trivia Week</title>
    </head>
    
    <link rel="icon" type="image/png" href="assets/images/death-star-icon.jpeg">
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

        <style>

    body{
        background-image:url("assets/images/stars.jpeg")
    }
        </style>


</head>
<body>
        <embed src="star-wars-theme.mp3" autostart="true" loop="true" hidden="true">  

        <div id="main-content">

        <div id="title">
           <img src="assets/images/Star-Wars-logo-1.png" alt "Star-Wars" width="1000px" height="400px">
        </div>
        </div>
        <div class='container'>
            <button class='btn btn-primary' id='startBtn'>Start</button>
            <!-- Question page -->
            <div id=timeLeft></div>
            <div id=currentQuestion></div>
            <div class='question'></div>
            <div class='answerList'></div>
            <!-- Answer Page -->
            <div id=message></div>
            <div id=correctedAnswer></div>
            <div id=gif></div>
            <!-- Scoreboard -->
            <div id=finalMessage></div>
            <div id=correctAnswers></div>
            <div id=incorrectAnswers></div>
            <div id=unanswered></div>
            <div id='startOverBtn'></div>
        </div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
